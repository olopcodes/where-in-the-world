<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/country.css">
</head>
<body>
    <header class="world-header">
        <div class="container">
            <a href="index.html" class="world-logo">where in the world?</a>

            <button id="theme-toggler"><i class="fa-regular fa-moon"></i> dark mode</button>
        </div>
    </header>
    <main>
        <div class="container">
            <button id="btn-back" class="world-btn-back">back</button>

            <div class="world-country-box">
                <div class="world-country-flag">
                    <img src="" alt="">
                </div>

                <div class="world-country-stats">
                    <h2 class="world-country-name"></h2>
                    <div class="world-country-stats-box-1">
                        <p id="country-native"></p>
                        <p id="country-pop"></p>
                        <p id="country-region"></p>
                        <p id="country-sub-region"></p>
                        <p id="country-capital"></p>
                    </div>
                    <div class="world-country-stats-box-2">
                        <p id="country-domain"></p>
                        <p id="country-currency"></p>
                        <p id="country-lang"></p>
                    </div>
                    <div class="world-country-border-box">
                        <p class="world-description-text">Border countries</p>
                        <a href="#">one</a>
                        <a href="#">two</a>
                        <a href="#">three</a>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="js/app.js"></script>
    <script src="js/country.js"></script>
</body>
</html>
