<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/country.css">
</head>
<body id="light-theme">
    <header class="world-header">
        <div class="container">
            <a href="index.html" class="world-logo">where in the world?</a>

            <button id="theme-toggler" class="btn-theme"><i class="fa-regular fa-moon"></i> dark mode</button>
        </div>
    </header>
    <main class="country-wrapper">
        <div class="container">
            <a id="btn-back" class="country-back-btn" href="./index.html"><i class="fa-solid fa-arrow-left-long" ></i> back</a>

            <div class="country-box">
                
                    <div class="country-flag">
                        <img src="https://picsum.photos/200/" alt="">
                    </div>
    
                    <div class="country-stats">
                        <h2 class="world-country-name">Country anme</h2>
                        <div class="country-stats-box-1">
                            <p id="country-native" class="world-description-text">Native Name: <span>amamdww</span></p>
                            <p id="country-pop" class="world-description-text">population: <span>203872721</span></p>
                            <p id="country-region" class="world-description-text">region:<span> ewewdw</span></p>
                            <p id="country-sub-region" class="world-description-text">sub region: <span>wdsdsds dsdsd</span></p>
                            <p id="country-capital" class="world-description-text">capital: <span></span></p>
                        </div>
                        <div class="country-stats-box-2">
                            <p id="country-domain" class="world-description-text">top level domain: <span>.com</span></p>
                            <p id="country-currency" class="world-description-text">currency: <span>Eruo</span></p>
                            <p id="country-lang" class="world-description-text">languages:<span>english, dutch, sapnish</span></p>
                        </div>
                        <div class="country-border-box">
                            <p class="world-description-text">Border countries</p>
                            <div class="country-borders">
                                <a class="country-border-link" href="#">france</a>
                                <a class="country-border-link" href="#">canada</a>
                                <a class="country-border-link" href="#">belgium</a>
                            </div>
                            
                        </div>
                    </div>
                

                
            </div>
        </div>
        
    </main>
    <footer>
        <small>olopcodes &copy; 2024</small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
    <script src="js/country.js"></script>
</body>
</html>
